{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-sm" style="width: 500px;">
    <h2>Login</h2><br><br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success float-end">Login</button>
    </form>
</div>
{% endblock %}
